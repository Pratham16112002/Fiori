# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: travelprocessor
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - scp: true
            path: /sap
            url: https://69848719-711a-4735-8989-ca585053ac76.abap.ap21.hana.ondemand.com
            destination: abap-cloud-abap_trail-99c7e33ftrial_trail-1-zn5u81ek-dev
          - url: https://69848719-711a-4735-8989-ca585053ac76.abap.ap21.hana.ondemand.com/
            authenticationType: OAuth2UserTokenExchange
            destination: abap-cloud-abap_trail-99c7e33ftrial_trail-1-zn5u81ek-dev
            path: /sap/opu/odata/sap/ZSB_TRVL_PROS_MG_V2/
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZSB_TRVL_PROS_MG_V2
            metadataPath: ./webapp/localService/ZSB_TRVL_PROS_MG_V2/metadata.xml
            mockdataPath: ./webapp/localService/ZSB_TRVL_PROS_MG_V2/data
            generateMockData: true
        annotations: []
